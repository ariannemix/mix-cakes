<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix Cakes | Homepage</title>
    <script src="https://kit.fontawesome.com/ffeeb3a77b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200&family=Playfair+Display:wght@700&family=Poppins&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

<body>
    <img src="/images/logo(1).jpg" class="logo-top" alt="logo" />

    <div class="mt-5 navbar-background">
        <ul class="nav justify-content-center nav-fill">
            <li class="nav-item about-link">
                <a class="nav-link active" href="#"><strong>Home</strong></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item logo-link">
                <img src="/images/logo(1).jpg" class="logo" alt="logo" />
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Order</a>
            </li>
            <li class="nav-item contact-link">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>



    <div class="homepage-info-div">

        <div class="container">
            <div class="row">
                <div class="col-6">
                    <span class="img-center">
                        <img src="/images/coffee-cupcake(1).jpg" alt="cake" class="img-fluid homepage-img" />
                    </span>
                </div>
                <div class="col-6">
                    <div class="homepage-text">
                        <h1 class="text-center pb-4">Welcome to Mix Cakes!</h1>
                        <p class="text-center">We make cake that is better for the planet without sacrificing any
                            flavor. Looking for that elusive light and fluffy frosting? For that cake that melts in your

                    </div>
                    <div class="homepage-text-two mt-5">
                        <h1 class="text-center pb-4">Want to connect?</h1>
                        <div class="icons">
                            <div class="row">
                                <div class="col-6">
                                    <div class="instagram-icon"><a href="#" class="connect-links"><i
                                                class="fab fa-instagram insta"></i></a>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="facebook-icon"><a href="#" class="connect-links"><i
                                                class="fab fa-facebook-f insta"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
